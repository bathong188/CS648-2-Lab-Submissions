<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script src="js/jquery-3.7.1.min.js"></script>
        <script>
            $("<button>Click me</button></br>")
                .appendTo("body")
                .click(function () {
                    alert("Button clicked using .click() method.");
                });

            $("<button>Click me (bind)</button></br>")
                .appendTo("body")
                .bind("click", function () {
                    alert("Button clicked using .bind() method.");
                });

            $("<button>Click me (on)</button></br>")
                .appendTo("body")
                .on("click", function () {
                    alert("Button clicked using .on() method.");
                });

            $(
                "<button>Button 1</button><button>Button 2</button></br>"
            ).appendTo("body");
            $("button:contains('Button 1'), button:contains('Button 2')").on(
                "click",
                function () {
                    alert("A button was clicked.");
                }
            );

            $("<div></div>")
                .css({
                    width: "400px",
                    height: "400px",
                    border: "1px solid black",
                })
                .appendTo("body")
                .on({
                    click: function () {
                        alert("Div clicked.");
                    },
                    mouseenter: function () {
                        alert("Mouse entered div.");
                    },
                    mouseleave: function () {
                        alert("Mouse left div.");
                    },
                });

            $("<span></span></br>").insertAfter("div");
            $("div").on({
                click: function () {
                    $("span").text("Div clicked.");
                },
                mouseenter: function () {
                    $("span").text("Mouse entered div.");
                },
                mouseleave: function () {
                    $("span").text("Mouse left div.");
                },
            });

            $("<a href='http://modulemedia.com'>modulemedia</a>")
                .appendTo("body")
                .on("click", function (e) {
                    e.preventDefault();
                    $(this).css("color", "red");
                    alert("Node that triggered event: " + e.target.nodeName);
                });

            $("<div>W: px - H: px.</div></br>").appendTo("body");
            $(window).on("resize", function () {
                $("div:last").text(
                    "W: " +
                        $(window).width() +
                        "px - H: " +
                        $(window).height() +
                        "px."
                );
            });

            $("<input type='text' placeholder='Color change on focus'>")
                .appendTo("body")
                .on({
                    focus: function () {
                        $(this).css("background-color", "lightgray");
                    },
                    blur: function () {
                        $(this).css("background-color", "white");
                    },
                });

            $(
                "<form><input type='text' placeholder='Name'><input type='email' placeholder='Email'><button type='submit'>Submit</button></form>"
            ).appendTo("body");
            $("form").on("submit", function (e) {
                e.preventDefault();
                $(this)
                    .find("input")
                    .each(function () {
                        if (!$(this).val()) {
                            $(this).css("border", "1px solid red");
                            alert("All fields are required.");
                        } else {
                            $(this).css("border", "1px solid green");
                        }
                    });
            });
        </script>
    </body>
</html>
